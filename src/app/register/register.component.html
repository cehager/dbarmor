<div class="container">
  <div class="wrapper">
  <form  [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="head">
      <h2>Privatize Yourself</h2>
      <h5>(keep your private data private)</h5>
    </div>
    <div class="md-inputfield">
      <input type="text" pInputText formControlName="userLoginName">
      <label>Create a login username</label>
    </div>
    <div class="md-inputfield">
      <input type="text" pInputText formControlName="userName">
      <label>Your name</label>
    </div>
    <div class="md-inputfield">
      <input type="password" pPassword formControlName="pwd">
      <label>Create a password</label>
    </div>
    <div class="md-inputfield">
      <input type="text" pInputText formControlName="emailAddr">
      <label>Email address</label>
    </div>
    <div class="md-inputfield card--fld6">
      <input type="text" pInputText formControlName="pwd">
      <label>Create a secret pin number</label>
    </div>
    <div>
      <button pButton type="button" label="Register" style="margin-top:10px" class="blue-grey-btn"></button>
      <button pButton type="button" (click)="cancel()" label="Cancel" style="margin-top:10px" class="red-btn"></button>
    </div>
  </form>
</div>
</div>
