<form [formGroup]="contactForm" (ngSubmit)="post()" class="ui-g ui-md-10 ui-g ui-fluid ui-g-nopad contact-form">
  <p-panel header="Manage Your ARMORED Contacts" class="ui-md-5">
    <div class="ui-g ui-g-nopad">
      <!-- <div class="ui-g-12">
              <p-dropdown [options]="cities" [autoWidth]="false" [(ngModel)]="selectedCity"></p-dropdown>
          </div> -->

      <!-- <div class="ui-g-12 ui-md-4">
            <label for="lname">Login name:</label>
        </div>
        <div class="ui-g-12 ui-md-7">
            <input id="lname" pInputText type="text"/>
        </div> -->

      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="userName" required minlength="2" maxlength="50" />
          <label>Contact name</label>
          <!-- <div class="field-error-message"
             *ngIf="contactForm.controls.userLoginName.errors?.required">
             username is required.
          </div> -->
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText [pKeyFilter]="blockChars" formControlName="amailAddr" required minlength="2"
            maxlength="50"  /> 
          <label>ARMORED - A-Mail Address </label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="emailAddr" />
          <label>Regular (unsecured) Email Addr </label>
        </span>
      </div>
      <div class="ui-md-5 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="mobile" />
            <label>Mobile</label>
          </span>
        </div>
        <div class="ui-md-5 ui-sm-12">
            <span class="md-inputfield">
              <input type="text" pInputText formControlName="phone" />
              <label>Phone</label>
            </span>
          </div>
          <div class="ui-md-11 ui-sm-12">
              <span class="md-inputfield">
                <input type="text" pInputText formControlName="wPhone" />
                <label>Work Phone</label>
              </span>
            </div>
              <div class="ui-md-4 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="age" />
          <label>Age</label>
        </span>
      </div>
      <div class="ui-md-4 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="gender" />
          <label>Gender</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="street" />
            <label>Street</label>
          </span>
        </div>
      <div class="ui-md-7 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="city" />
          <label>City</label>
        </span>
      </div>
      <div class="ui-md-4 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="postalCode" />
            <label>Postal Code</label>
          </span>
        </div>
 
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="country" />
          <label>Country</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="occupation" />
          <label>Occupation</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <!-- <label>Notes</label> -->
          <textarea [rows]="5" [cols]="45" pInputTextarea formControlName="notes" placeholder="Notes"></textarea>
          </span>
        </div>
  
    </div>
    <div class='ui-md-12 ui-sm-12 ui-g ui-fluid ui-g-nopad'>
    <button class="save-btn" type="submit" style="margin-top:20px" label="Submit (Save and Encrypt)" pButton></button>
    <div class='ui-md-6 ui-g ui-fluid ui-g-nopad'>
      <button type="button" label="Add New" pButton (click)="addNew()"></button>
    </div>
      <div class='ui-md-6 ui-g ui-fluid ui-g-nopad'>
        <button type="button" class="ui-button-danger" label="Delete" pButton (click)="deleteContact()"></button>
    </div>
    </div>
  </p-panel>
  <div class="contact-table ui-md-7 ui-sm-12 ui-g ui-fluid ui-g-nopad">
    <p-dataTable [value]="contacts" selectionMode="single"  [(selection)]="rowsSelected" [resizableColumns]="true" [reorderableColumns]="true"
      [responsive]="true" (onRowSelect)="onRowSelected($event)" [rows]="20" [paginator]="true">
      <p-column field="userName" [style]="{'width':'200px'}" header="Name" [sortable]="true"></p-column>
      <p-column field="amailAddr" header="ARMORED A-Mail Address" [style]="{'width':'255px'}" [sortable]="true"></p-column>
      <p-column field="mobile" [style]="{'width':'150px'}" header="Mobile"  [sortable]="true"></p-column>
      <!-- <p-column field="wPhone" [style]="{'width':'150px'}" header="Work" [editable]="true"></p-column> -->
    </p-dataTable>
  </div>
</form>
<p-dialog header="NOTICE: MESSAGE ID REQUIRED" [(visible)]="dialogVisible" onClose="diaClose()" [closable]=false modal="modal"
showEffect="fade" width="400">
<div class="ui-g-12">
<p>Are your sure you want to delete this contact?.</p>
</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <!-- <button type="button" pButton icon="fa-close" (click)="display=false" label="No"></button> -->
    <button type="button" pButton icon="fa-check" (click)="btnDelete()" label="Yes - Delete Contact"></button>
    <button type="button" pButton icon="fa-check" (click)="btnCancel()" label="No - Cancel"></button>
  </div>
</p-footer>
</p-dialog>
