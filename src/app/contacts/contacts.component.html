<form [formGroup]="contactForm" (ngSubmit)="post()" class="ui-g ui-md-10 ui-g ui-fluid ui-g-nopad contact-form">
  <p-panel header="Manage Your Contacts" class="ui-md-5">
    <div class="ui-g ui-g-nopad">
      <!-- <div class="ui-g-12">
              <p-dropdown [options]="cities" [autoWidth]="false" [(ngModel)]="selectedCity"></p-dropdown>
          </div> -->

      <!-- <div class="ui-g-12 ui-md-4">
            <label for="lname">Login name:</label>
        </div>
        <div class="ui-g-12 ui-md-7">
            <input id="lname" pInputText type="text"/>
        </div> -->

      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="userName" />
          <label>Contact name</label>
          <!-- <div class="field-error-message"
             *ngIf="contactForm.controls.userLoginName.errors?.required">
             username is required.
          </div> -->
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="amailAddr" />
          <label>ARMORED - Email Address </label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="emailAddr" />
          <label>Regular (unsecured) Email Addr </label>
        </span>
      </div>
      <div class="ui-md-5 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="mobile" />
            <label>Mobile</label>
          </span>
        </div>
        <div class="ui-md-5 ui-sm-12">
            <span class="md-inputfield">
              <input type="text" pInputText formControlName="phone" />
              <label>Phone</label>
            </span>
          </div>
          <div class="ui-md-11 ui-sm-12">
              <span class="md-inputfield">
                <input type="text" pInputText formControlName="wPhone" />
                <label>Work Phone</label>
              </span>
            </div>
              <div class="ui-md-4 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="age" />
          <label>Age</label>
        </span>
      </div>
      <div class="ui-md-4 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="gender" />
          <label>Gender</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="street" />
            <label>Street</label>
          </span>
        </div>
      <div class="ui-md-7 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="city" />
          <label>City</label>
        </span>
      </div>
      <div class="ui-md-4 ui-sm-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="postalcode" />
            <label>Postal Code</label>
          </span>
        </div>
 
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="country" />
          <label>Country</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <input type="text" pInputText formControlName="occupation" />
          <label>Occupation</label>
        </span>
      </div>
      <div class="ui-md-11 ui-sm-12">
        <span class="md-inputfield">
          <!-- <label>Notes</label> -->
          <textarea [rows]="5" [cols]="45" pInputTextarea formControlName="notes" placeholder="Notes"></textarea>
          </span>
        </div>
  
    </div>
    <button class="save-btn" type="submit" style="margin-top:20px" label="Submit" pButton></button>
  </p-panel>
  <div class="contact-table ui-md-7 ui-sm-12 ui-g ui-fluid ui-g-nopad">
    <p-dataTable [value]="contacts" selectionMode="multiple"  [(selection)]="rowsSelected" [resizableColumns]="true" (onEditComplete)="doEditCompleted($event)"
      [responsive]="true" (onRowSelect)="onRowSelected($event)" [editable]="true" [rows]="20" [paginator]="true">
      <p-column field="userName" [style]="{'width':'200px'}" header="Name" [editable]="true"  sortable="true"></p-column>
      <p-column field="amailAddr" header="ARMORED A-Mail Address" [style]="{'width':'255px'}" [editable]="true" sortable="true"></p-column>
      <p-column field="mobile" [style]="{'width':'150px'}" header="Mobile" [editable]="true"></p-column>
      <!-- <p-column field="wPhone" [style]="{'width':'150px'}" header="Work" [editable]="true"></p-column> -->
    </p-dataTable>
  </div>
</form>
