<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">dbArmor</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <form #loginForm='ngForm' class="navbar-form navbar-right" (ngSubmit)="login()">
          <div class="form-group">
            <input type="text" #username="ngModel" placeholder="Login Id or Email" class="form-control" required name="username" [(ngModel)]="model.userLoginName">
          </div>
          <div class="form-group">
            <input type="password" #password="ngModel" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.pwd">
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
