<div class="ui-g">
  <div class="ui-md-6 ui-sm-12 ui-fluid">
    <p-panel class="ui-md-12">
      <p-header>
        <span>ARMORED Memories</span>
      </p-header>
      <br>
      <div id="fred" [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
      <p-footer>
        <button type="button" class="btn btn-success" (click)="doEncrypt()">Save Encrypted</button>
        <button type="button" class="btn btn-danger" (click)="doDecrypt()">Decrypt</button>
      </p-footer>
    </p-panel>
  </div>
  <div class="ui-md-6 ui-sm-12 ui-fluid">
      <h4>Memories - Daily Journal</h4>
      <!-- <p-schedule [events]="events" defaultDate="2016-01-12" [header]="scheduleHeader"></p-schedule> -->
      <p-schedule defaultDate="2018-05-01"></p-schedule>
  </div>
</div>
