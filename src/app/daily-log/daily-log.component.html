<div class="ui-g">
  <div class="ui-md-6 ui-sm-12 ui-fluid">
    <p-panel class="ui-md-12">
      <p-header>
        <span>Secure Daily Log Editor</span>
      </p-header>
      <br>
      <span class="ui-float-label ui-md-4">
        <p-calendar [(ngModel)]="logDate" [showIcon]="true" [showTime]="false" [hourFormat]="12" [showButtonBar]="true" required></p-calendar>
        <label for="float-input">On this date:</label>
        <!-- <div [hidden]="to.valid || to.pristine" class="alert alert-danger">
            Invalid email address
        </div> -->
      </span>
      <!-- <span class="ui-md-3  ui-fluid"><p-calendar [(ngModel)]="logDate" [inline]="true"></p-calendar></span>  -->
      <br>
      <span class="ui-float-label">
        <input id="float-input2" type="text" pInputText required [(ngModel)]='summary'>
        <label for="float-input2">Short note (optional):</label>
        <!-- <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
      A subject is required.
  </div>  -->
      </span>
      <br>
      <div id="fred" [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
      <!-- <div [froalaView]="editorContent"></div> -->
      <p-footer>
        <p-splitButton styleClass="ui-button-success" label="Encrypt" [hidden]="!isMsgText" (onClick)="doEncrypt()" [model]="items"></p-splitButton>
        <p-splitButton styleClass="ui-button-danger" label="Decrypt" [hidden]="isMsgText" (onClick)="doDecrypt()" [model]="items"></p-splitButton>

     
        <!-- <button type="button" class="btn btn-success" (click)="doEncrypt()">Encrypt</button>
        <button type="button" class="btn btn-danger" (click)="doDecrypt()">Decrypt</button> -->
        <!-- <button type="button" class="btn btn-success" [disabled]="!appRepository.isText" (click)="doEncrypt()">Encrypt</button>
        <button type="button" class="btn btn-danger" [disabled]="appRepository.isText" (click)="doDecrypt()">Decrypt</button> -->
        <!-- <button pButton type="button" class="ui-button-success" (click)="doEncrypt()">Encrypt</button>
          <button pButton type="button" class="ui-button-danger" (click)="doDecrypt()">Decrypt</button> -->
      </p-footer>
    </p-panel>
  </div>
  <div class="ui-md-6 ui-sm-12 ui-fluid">
    <p-dataTable [value]="dailyLogs" selectionMode="single" [(selection)]="rowsSelected" [resizableColumns]="true" (onEditComplete)="doEditCompleted($event)"
      [responsive]="true" (onRowSelect)="onRowSelected($event)" [editable]="true" [rows]="20" [paginator]="true">
      <p-column field="logDate" [style]="{'width':'175px'}" header="Date" [editable]="true"></p-column>
      <p-column field="summary" header="Summary"></p-column>
      <!-- <p-column field="logId" header="Log Id"></p-column> -->
    </p-dataTable>
  </div>
</div>
