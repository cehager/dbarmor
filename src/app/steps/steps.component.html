<div class="ui-g">
  <div class="ui-md-3 ui-sm-12 ui-fluid">
    <p-panel class="ui-md-3 ui-g-nopad">
      <p-header>
        <span>My Steps</span>
      </p-header>
      <br>
      <span class="ui-float-label ui-md-12">
        <p-calendar id="float-input" [(ngModel)]="step.actionDate" [showIcon]="true" [showTime]="false"
         [showButtonBar]="true"></p-calendar>
        <label for="float-input">Date:</label>
      </span>
      <br>
      <span class="ui-float-label ui-md-12">
        <input id="float-input2" type="text" pInputText [(ngModel)]='step.stepCount'>
        <label for="float-input2">Steps</label>
      </span>
      <br>
      <span class="ui-float-label ui-md-12">
        <input id="float-input1" type="text" pInputText [(ngModel)]='step.calories'>
        <label for="float-input1">Calories</label>
      </span>
      <br>
      <div class="ui-inputgroup ui-md-12">  
        <span class="rating">Daily Rating:</span>
         <p-rating [(ngModel)]="step.rating" [cancel]="false" stars="7"></p-rating>
      </div>
      <br>
      <p-footer>
        <div  class="ui-md-12 ui-sm-12 ui-fluid ui-g-nopad">
            <div class='ui-md-12 ui-g-nopad'>
            <p-splitButton styleClass="ui-button-success" label="New" (onClick)="onNew()"></p-splitButton>
            </div>
            <div class='ui-md-12 ui-g-nopad'>
              <p-splitButton styleClass="ui-button-primary" label="Save" (onClick)="onAdd()"></p-splitButton>
            </div>
            <div class='ui-md-12 ui-g-nopad'>
            <p-splitButton styleClass="ui-button-danger" label="Delete"  (onClick)="onDelete()"></p-splitButton>
            </div>
        </div>
      </p-footer>
    </p-panel>
  </div>
   <div class="ui-md-4 ui-sm-12 ui-fluid">
    <p-dataTable [value]="steps" selectionMode="multiple" [resizableColumns]="true" [reorderableColumns]="true" 
      [responsive]="true" (onRowSelect)="onRowSelected($event)" [rows]="20" [sortOrder]=1  [(selection)]="stepsSelected"  [paginator]="true">
      <p-column field="actionDate" [style]="{'width':'50px'}" header="Date" [sortable]="true" ></p-column>
      <p-column field="stepCount" header="Steps" [sortable]="true" [style]="{'width':'50px'}"></p-column>
      <p-column field="calories" header="Calories" [sortable]="true"  [style]="{'width':'50px'}"></p-column>
    </p-dataTable>
  </div>
</div>
